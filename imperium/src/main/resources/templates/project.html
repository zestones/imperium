    <title>Imperium</title>

      <div class="row flex-nowrap">
        <!-- SIDE NAV BAR -->
        <div class="sidebar col-auto col-md-3 col-xl-2 px-sm-2 px-0">
          <div

                </a>
              </li>
              <li>

                    <a
                      data-th-href="@{/home/project/{username}/{projectName} (username=${p.user.username}, projectName=${p.name})}"

                    >
                      <span
                        class="title d-none d-sm-inline"
                        data-th-text="${p.name}"
                      ></span>
                    </a>
                  </li>
                </ul>
              </li>

              <li>
                <a href="#" class="nav-link px-0 align-middle">
                  <i class="title fs-4 bi-table"></i>
                  <span class="title ms-1 d-none d-sm-inline">Calendar</span></a

              </li>
            </ul>
            <hr />

          <!-- DISPLAY BOARDS -->
          <div class="board-container">
            <div class="board" data-th-each="b : ${boards}">
              <!-- HEADER BOARD -->
              <div class="board-header">
                <a
                  data-th-href="@{/home/project/delete-board/{idBoard}/{idProjet} (idBoard=${b.id}, idProjet=${id})}"
                  class="delete-board"
                >
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    aria-label="Close"
                  ></button>
                </a>
                <div class="board-title-container">
                  <h5 class="board-title" data-th-text="${b.title}"></h5>
                  <!-- OPEN CREATE ISSUE FORM -->
                  <button
                    type="submit"
                    class="btn btn-dark create-task"
                    data-th-value="${b.id}"
                    onclick="openCreateTask(this.value)"
                  >
                    <span class="bi bi-plus-square fa-lg"></span>
                  </button>
                </div>
              </div>
              <hr class="hr-5" />

              <!-- BOARD BODY -->
              <div
                class="board-body"
                ondrop="drop(event)"
                ondragover="allowDrop(event)"
              >
                <!-- FORM CREATE TASK -->
                <div
                  data-th-id="'create-task-container' + ${b.id}"
                  class="create-task-container"
                >
                  <div class="create-task">
                    <p class="create-task-title">Title</p>
                    <form
                      data-th-id="'create-task-form' + ${b.id}"
                      data-th-action="@{/home/project/create-task/{idBoard} (idBoard=${b.id})}"
                      method="post"
                    >
                      <input
                        type="text"
                        class="create-task-input"
                        placeholder="Task Name"
                        name="title"
                        required
                      />
                      <br />
                    </form>
                    <div class="create-task-footer">
                      <button
                        type="submit"
                        class="btn btn-primary btn-create-task"
                        data-th-form="'create-task-form' + ${b.id}"
                      >
                        Create task
                      </button>
                      <button
                        id="cancel-create-task"
                        class="btn btn-light"
                        data-th-value="${b.id}"
                        onclick="closeCreateTask(this.value)"
                      >
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>

                <!-- DISPLAY TASK -->
                <div
                  class="task-container"
                  data-th-each="t : ${tasks}"
                  data-th-if="${t.board.id == b.id}"
                  data-th-id="${t.id}"
                  draggable="true"
                  ondragstart="drag(event)"
                >
                  <div class="task">
                    <!-- TASK HEADER -->
                    <div class="task-header">
                      <a data-th-id="${t.id}" onclick="openNav(this.id)">
                        <p class="task-title" data-th-text="${t.title}"></p>
                      </a>
                      <!-- EDIT TASK MODAL -->
                      <div
                        data-th-id="'edit-task-modal' + ${t.id}"
                        class="task-editor"
                      >
                        <a
                          class="closebtn"
                          data-th-id="${t.id}"
                          onclick="closeNav(this.id)"
                          >&times;</a
                        >
                        <div class="content-task-editor">
                          <h2>Issue details</h2>
                          <form
                            class="edit-task-form"
                            data-th-action="@{/home/project/update-task/{idTask} (idTask=${t.id})}"
                            method="POST"
                          >
                            <label for="title">Title</label>
                            <input
                              type="text"
                              id="title"
                              name="title"
                              class="form-control"
                              data-th-value="${t.title}"
                              required
                              autofocus
                            />

                            <label for="description">Description</label>
                            <textarea
                              type="text"
                              id="description"
                              name="description"
                              class="form-control description"
                              data-th-text="${t.description}"
                            ></textarea>

                            <button class="custom-btn btn-update" type="submit">
                              Update
                            </button>
                          </form>

                            <button

                              onclick="toogleDropDown(this.value)"

                            style="z-index: 1"

                            >

                </div>
              </div>
            </div>

            <!-- NEW BOARD MODAL -->
            <div
              class="modal fade"
              id="listModal"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">
                      Create a list
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form
                      method="POST"
                      data-th-action="@{/home/project/create-board/{id} (id=${id})}"
                    >
                      <div class="mb-3">
                        <label for="list" class="form-label">List name</label>
                        <input
                          type="text"
                          class="form-control"
                          name="title"
                          placeholder="List title"
                          id="list"
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="submit" class="btn btn-primary">
                          Create
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- SHARE PROJECT MODAL -->
            <div
              class="modal fade"
              id="shareModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalCenterTitle"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">
                      Share the board
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <form
                    data-th-action="@{/home/project/share-project/{id}/ (id=${id})}"
                    method="POST"
                  >
                    <div class="modal-body" id="modal-body-share-project">
                      <input
                        type="text"
                        class="form-control"
                        id="input-username"
                        name="username"
                        placeholder="username or e-mail"
                      />
                      <select
                        name="canRead"
                        id="form-option"
                        class="form-control"
                      >
                        <option value="true" selected>can read</option>
                        <option value="false">can edit</option>
                      </select>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Share
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- NEW PROJECT MODAL -->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">
                      Create Project
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form
                      method="POST"
                      data-th-action="@{/home/project/{username}/create-project (username=${user.username})}"
                    >
                      <div class="mb-3">
                        <label for="project" class="form-label"
                          >Project name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          name="name"
                          placeholder="Project name"
                          id="project"
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="submit" class="btn btn-primary">
                          Create
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script type="text/javascript" src="/js/project.js"></script>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
