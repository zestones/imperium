<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/landingPage.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/authentification/signin.css"
    />

    <!-- TITLE -->
    <title>Imperium</title>
  </head>

  <body>
    <div class="main-container">
      <!-- Header begining -->
      <nav class="navbar navbar-expand-lg navbar-light sub-header-area">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">Imperium</a>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logIn">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signIn">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Header end -->
      <!-- Landing Page Begining -->
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <form
          class="form"
          method="post"
          data-th-action="@{/process-logIn}"
        >
          <h2 class="form-login-h2">Log In</h2>
          <hr />
          <div class="alignform">
          <div data-th-if="${error != null}">
            <div
              class="alert alert-danger"
              role="alert"
              data-th-text="${error}"
            ></div>
          </div>
          <p>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Username"
              required
              autofocus
            />
          </p>
          <p>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </p>
          <input
            name="_csrf"
            type="hidden"
            value="58e0745e-d3fc-4a4c-a38f-803d8d8b1a0f"
          />
          <button class="custom-btn btn-LoginIn "  type="submit">
            Login
          </button>
          <br />
          <div class="signInText">
            Not registered ? <a class="signInLink" href="/signIn"> Create an account </a>
          </div>
        </div>
          <hr />
        </form>
      </div>
      <!-- Landing Page End -->
    </div>
  </body>
</html>
