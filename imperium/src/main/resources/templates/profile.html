<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/profile.css" />

    <title>Imperium</title>
  </head>
  <body>
    <section style="background-color: #eee">
      <div class="header-error" data-th-if="${error != null}">
        <div
          class="alert alert-danger"
          role="alert"
          data-th-text="${error}"
        ></div>
      </div>
      <!-- Navigation Bar begining -->
      <div class="container py-5">
        <div class="row">
          <div class="col">
            <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                  <a data-th-href="@{/home}">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Profil
                </li>
              </ol>
            </nav>
          </div>
        </div>
        <!-- Navigation Bar End  -->
        <!-- Main profil begining -->
        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <!-- image slot -->

                <form
                  class="form-horizontal"
                  th:action="@{/home/profile/image-process}"
                  th:object="${uImage}"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <label class="col-sm-2 control-label"> Photo</label>
                  <div class="col-sm-10">
                    <input
                      name="file"
                      type="file"
                      value="upload"
                      class="form-control"
                      th:field="*{ImagePhoto}"
                    />
                  </div>
                  <div class="row">
                    <button class="btn btn-default">Save</button>
                  </div>
                  <img
                    data-th-href="@{uImage.ImagePhoto} "
                    width="200px"
                    height="200px"
                  />
                </form>

                <!-- image slot -->
                <h5 class="my-3" data-th-text="${user.username}"></h5>
                <div class="d-flex justify-content-center mb-2">
                  <a data-th-href="@{/home/logout}">
                    <button type="button" class="btn btn-danger">
                      Sign Out
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- Main profil End -->
          <!-- Form users details begining  -->
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <form
                  data-th-action="@{/home/profile/process-profil}"
                  data-th-object="${user}"
                  method="POST"
                >
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">FullName</p>
                    </div>
                    <div class="col-sm-9">
                      <p
                        class="text-muted mb-0"
                        data-th-text="${user.firstname} +' '+ ${user.lastname}"
                      ></p>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">FirstName</p>
                    </div>
                    <div class="col-sm-9">
                      <input
                        class="form-control text-muted mb-0 border-input"
                        id="user"
                        type="text"
                        name="firstname"
                        data-th-field="${user.firstname}"
                      />
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Lastname</p>
                    </div>
                    <div class="col-sm-9">
                      <input
                        class="form-control text-muted mb-0 border-input"
                        type="text"
                        name="lastname"
                        data-th-field="${user.lastname}"
                        id="user"
                      />
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Username</p>
                    </div>
                    <div class="col-sm-9">
                      <input
                        class="form-control text-muted mb-0 border-input"
                        id="user"
                        type="text"
                        name="username"
                        data-th-field="${user.username}"
                      />
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Job title</p>
                    </div>
                    <div class="col-sm-9">
                      <input
                        class="form-control text-muted mb-0 border-input"
                        id="user"
                        type="text"
                        name="jobtitle"
                        data-th-field="${user.jobtitle}"
                      />
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Previous Password</p>
                    </div>
                    <div class="col-sm-9">
                      <input
                        class="text-muted mb-0 border-input"
                        type="password"
                        name="password"
                        id="user"
                      />
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">New Password</p>
                    </div>
                    <div class="col-sm-9">
                      <input
                        class="text-muted mb-0 border-input"
                        type="password"
                        name="pwd1"
                        id="user"
                      />
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-sm-3">
                      <p class="mb-0">Confirm Password</p>
                    </div>
                    <div class="col-sm-9">
                      <input
                        class="text-muted mb-0 border-input"
                        type="password"
                        name="pwd2"
                        id="user"
                      />
                    </div>
                  </div>
                  <hr />
                  <a>
                    <!-- <input
                      type="file"
                      name="image"
                      accept="image/png, image/jpeg"
                    /> -->
                    <button type="submit" class="btn btn-primary">
                      Update
                    </button></a
                  >
                </form>
              </div>
            </div>

            <!-- Form User detail End -->
            <!-- Project assigment detail Begin -->
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-4 mb-md-0">
                  <div class="card-body">
                    <p class="mb-4">
                      <span class="text-primary font-italic me-1"
                        >assigment</span
                      >
                      Project Status
                    </p>
                    <div data-th-each="p : ${myProjects}">
                      <div>
                        <p
                          class="mt-4 mb-1"
                          style="font-size: 0.77rem"
                          data-th-text="${p.name}"
                        ></p>
                      </div>
                      <div class="progress rounded" style="height: 5px">
                        <div
                          class="progress-bar"
                          role="progressbar"
                          style="width: 72%"
                          aria-valuenow="72"
                          aria-valuemin="0"
                          aria-valuemax="100"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <!-- Project assigment detail Begin -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
